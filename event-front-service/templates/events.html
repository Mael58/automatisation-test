<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BEFE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Events</h1>
    <ul>
    {% for event in events %}
      <li><a href="/event/{{ event.event_id }}">{{ event.event_title }}</a></li>
    {% endfor %}
    </ul>
    <h1>New event</h1>
    {% if error_msg %}
      <div style="color: red;">
        {{ error_msg }}
      </div>
    {% endif %}
    <form method="POST" action="{{ url_for('new_event') }}">
      <div>
        <label for="event_title">Title</label>
        <input type="text" id="event_title" name="event_title" />
      </div>
      <div>
        <label for="is_free">Free</label>
        <input type="checkbox" id="is_free" name="is_free" checked="1" />
      </div>
      <div>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" value="0" />
      </div>
      <div>
        <input type="submit" value="New" />
      </div>
    </form>
  </body>
</html>
